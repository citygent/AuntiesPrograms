<!DOCTYPE html>
<html lang="en" ng-app="listApp">
<head>
  <meta charset="UTF-8">
  <title>eRadioTimes</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/listingCtrl.js" charset="utf-8"></script>
</head>
<body ng-controller='listingController as listingCtrl'>
  <h1>{{ listingCtrl.title }}</h1>

  <ul>
    <li ng-repeat="letter in listingCtrl.letters">
      <button ng-click="listingCtrl.getListings(letter, 1)">{{ letter }}</button> 
    </li>
  </ul>
  <ul>
    <li ng-repeat="pageN in listingCtrl.pages">
      <button ng-click="listingCtrl.getListings(listingCtrl.selectedLetter, pageN)">Page {{ pageN }}</button> 
    </li>
  </ul>

  <ul>
    <li ng-repeat="program in listingCtrl.programmes">
      <img ng-src="{{ listingCtrl.imageChef(program.images.standard) }}">
      <h3>{{program.title}}</h3>
    </li>
  </ul>


</body>
</html>
